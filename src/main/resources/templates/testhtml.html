<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .full-height {
            height: 100%;
        }
        .container .row {
            display: flex;
            flex-wrap: wrap;
        }
        .container .row .col-md-4 {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .container .row .col-md-8 {
            display: flex;
            flex-wrap: wrap;
        }
        .container .row .col-md-8 > .col-md-4 {
            flex: 0 0 33.3333%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-4 grid-item">1</div>
                <div class="col-md-4 grid-item">2</div>
                <div class="col-md-4 grid-item">3</div>
                <div class="col-md-4 grid-item">4</div>
                <div class="col-md-4 grid-item">5</div>
                <div class="col-md-4 grid-item">6</div>
            </div>
        </div>
        <div class="col-md-4 grid-item d-flex flex-column full-height">
            <div class="w-100 h-50 mb-1">7</div>
        </div>
    </div>

    <img class="img-fluid" src="https://drive.google.com/thumbnail?id=1V7lbLj47-0aw0xsKzeVbjOggzFc1Fam1" alt="Image">
    <img class="img-fluid" src="https://drive.google.com/uc?export=view&id=1V7lbLj47-0aw0xsKzeVbjOggzFc1Fam1" alt="Image">

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
