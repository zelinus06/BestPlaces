<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="custom-form">
                <h2 class="mb-4 text-center">Tạo Bài Đăng Cho Thuê</h2>
                <form id="myForm" th:action="@{/post}" method="post" th:object="${rentalPost}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                    </div>
                    <div class="form-group">
                        <label for="type">Loại:</label>
                        <select class="form-control" id="type" name="Type">
                            <option th:each="type : ${T(com.bestplaces.Enums.Type).values()}"
                                    th:value="${type}" th:text="${type.getValue()}" th:required="${type}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="provinceDropdown">Tỉnh/Thành:</label>
                        <select class="form-control" id="provinceDropdown">
                            <option selected>Tỉnh/Thành</option>
                        </select>
                        <input name="city" type="hidden" th:field="*{city}" required style="">
                    </div>
                    <div class="form-group">
                        <label for="districtDropdown">Quận/Huyện:</label>
                        <select class="form-control" id="districtDropdown">
                            <option selected>Quận/Huyện</option>
                        </select>
                        <input name="district" type="hidden" th:field="*{district}" required style="">
                    </div>
                    <div class="form-group">
                        <label for="communeDropdown">Phường/Thị xã:</label>
                        <select class="form-control" id="communeDropdown">
                            <option selected>Phường/Thị xã</option>
                        </select>
                        <input name="commune" type="hidden" th:field="*{commune}" required style="">
                    </div>
                    <div class="form-group">
                        <label for="street">Tên đường:</label>
                        <input type="text" class="form-control" id="street" th:field="*{street}">
                    </div>
                    <div class="form-group">
                        <label for="numberHouse">Số nhà:</label>
                        <input type="text" class="form-control" id="numberHouse" th:field="*{numberHouse}">
                    </div>
                    <div class="form-group">
                        <label for="price">Giá:</label>
                        <input type="text" class="form-control" id="price" th:field="*{price}">
                    </div>
                    <div class="form-group">
                        <label for="area">Diện Tích:</label>
                        <input type="text" class="form-control" id="area" th:field="*{area}">
                    </div>
                    <div class="form-group">
                        <label for="description">Mô Tả:</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="file" class="formcontrol-file" id="imageInput" name="files" accept="image/*" onchange="previewImage(event)" multiple>
                    </div>
                    <div id="preview-box"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        var input = event.target;
        var previewContainer = document.getElementById('preview-box');
        for (const file of input.files) {
            var reader = new FileReader();
            reader.onload = function(){
                var div = document.createElement('div');
                div.classList.add('image-preview-container');
                var img = document.createElement('img');
                img.src = reader.result;
                img.classList.add('preview-image');
                div.appendChild(img);

                // Tạo nút "Hủy" và đặt sự kiện click
                var cancelButton = document.createElement('button');
                cancelButton.textContent = 'x';
                cancelButton.addEventListener('click', function() {
                    div.remove();
                });

                div.appendChild(cancelButton);

                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        }
    }
</script>
<script>
        // Function to get the value of a specific cookie
        function getCookieValue(cookieName) {
        const cookieString = document.cookie; // Lấy toàn bộ chuỗi cookie
        const cookies = cookieString.split('; '); // Tách chuỗi cookie thành mảng các cookie
        for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i]; // Lưu trữ chuỗi cookie tại vị trí hiện tại
        // Tìm vị trí của dấu '=' đầu tiên trong cookie
        const indexOfFirstEquals = cookie.indexOf('=');
        // Lấy tên cookie (phần trước dấu '=' đầu tiên)
        const cookieNameFromCookie = cookie.substring(0, indexOfFirstEquals);
        // Nếu tên cookie trùng với tên được yêu cầu
        if (cookieNameFromCookie === cookieName) {
        // Lấy giá trị của cookie (phần sau dấu '=' đầu tiên)
        const cookieValue = cookie.substring(indexOfFirstEquals + 1);
        return decodeURIComponent(cookieValue);
    }
    }
        return null;
    }
        const username = getCookieValue('username');
        const avatarUrl = getCookieValue('avatarUrl');
        document.getElementById('username').textContent =  username;
        document.getElementById('avatarUrl').src = avatarUrl;
</script>
