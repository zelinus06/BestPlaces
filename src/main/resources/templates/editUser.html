<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container mt-5">
    <a href="/admin" class="btn btn-secondary mt-3"> Back </a>
    <h1 class="text-center mb-4">Edit User</h1>
    <form action="#" th:action="@{/admin/edit-user}" th:object="${user}" method="post">
        <input type="hidden"  name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" name="selectedRole">
                <option th:each="role : ${T(com.bestplaces.Enums.Role).values()}"
                        th:value="${role}"
                        th:text="${role.getValue()}" th:selected="${role == user.role}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="PhoneNumber">PhoneNumber:</label>
            <input type="text" id="PhoneNumber" class="form-control" th:field="*{phoneNumber}" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var roleSelect = document.getElementById("role");
        roleSelect.addEventListener('change', function() {
            console.log("Selected role: " + roleSelect.value);
        });
    });
</script>
</body>
</html>
