<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-primary {
            flex: 1;
            margin: 5px;
        }

        .spinner-border {
            display: none;
            width: 2rem;
            height: 2rem;
            border-width: 0.2em;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="form-title">Email Verification</h1>
        <form id="verificationForm" th:action="@{/forgot/verify-code}" method="post">
            <input type="hidden" th:name="username" th:value="${username}">
            <div class="form-group">
                <label for="verificationCode">Verification Code:</label>
                <input type="text" id="verificationCode" name="verificationCode" class="form-control">
            </div>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Verify Code</button>
            </div>
        </form>
    </div>
    <div th:if="${errors}" class="custom-alert alert alert-success" role="alert">
        <span th:text="${errors}"></span>
    </div>
</div>

<script>
    document.getElementById('verificationForm').addEventListener('submit', function(event) {
        var verificationCode = document.getElementById('verificationCode').value;
        if (verificationCode.trim() === '') {
            event.preventDefault();
            alert('Please enter the verification code.');
        }
    });
</script>
</body>
</html>
