<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap Nominatim API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>Test OpenStreetMap Nominatim API</h2>
<form id="addressForm">
    <label for="address">Enter Address:</label>
    <input type="text" id="address" name="address" required>
    <button type="submit">Get Coordinates</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('addressForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const address = document.getElementById('address').value;
        fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    const { lat, lon } = data[0];
                    document.getElementById('result').innerHTML = `<p>Latitude: ${lat}</p><p>Longitude: ${lon}</p>`;
                } else {
                    document.getElementById('result').innerHTML = `<p>No coordinates found for this address.</p>`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p>An error occurred while fetching data.</p>`;
            });
    });
</script>
</body>
</html>
